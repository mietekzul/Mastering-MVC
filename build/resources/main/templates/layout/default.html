<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<title>Default title</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<ul id="lang-dropdown" class="dropdown-content">
		<li><a href="?lang=en_US">English</a></li>
		<li><a href="?lang=fr">French</a></li>
		<li><a href="?lang=pl_PL">Polski</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper indigo">
			<ul class="right">
				<li><a class="dropdown-button" href="#!"
					data-activates="lang-dropdown"><i
						class="mdi-action-language right"></i> Lang</a></li>
			</ul>
		</div>
	</nav>
    <div sec:authorize="isAuthenticated()">
        You are logged as <b sec:authentication="name"/> with roles
        <span sec:authentication="authorities" />
        <form th:action="@{/logout}" method="post" style="display: inline-block">
            <input type="submit" value="Sign out"/>
        </form>
        <hr/>
    </div>
	<section layout:fragment="content">
		<p>Page content goes here</p>
	</section>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(".dropdown-button").dropdown();
	</script>
	<script layout:fragment="script">
		$('button').bind('click', function(e) {
			if (e.currentTarget.name === 'save') {
				$(e.currentTarget.form).removeAttr('novalidate');
			} else {
				$(e.currentTarget.form).attr('novalidate', 'novalidate')
			}
		});
	</script>
</body>
</html>
